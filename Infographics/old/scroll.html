
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Untitled Document</title>
    <style type="text/css">
        @import url("https://fonts.googleapis.com/css?family=Roboto");
        @keyframes circle {
            50% {
                transform: scale(1.1);
            }
            75% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        @keyframes outer-circle {
            0% {
                border-color: transparent;
            }
            25% {
                border-color: transparent;
            }
            75% {
                transform: scale(1.2);
                border: 1vmin solid #36c1fa;
            }
            100% {
                transform: scale(1.7);
                border: 1vmin solid #36c1fa;
                border-color: transparent;
            }
        }
        @keyframes outer-circle-2 {
            0% {
                transform: scale(1.3);
                border: 1vmin solid #36c1fa;
            }
            50% {
                transform: scale(1.7);
                border-color: transparent;
            }
            75% {
                border-color: transparent;
            }
            100% {
                border-color: transparent;
            }
        }
        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(91, 193, 255, 0.3), 0 0 0 0vmin rgba(91, 193, 255, 0.3), 0 0 0 0vmin rgba(91, 193, 255, 0.3), 0 0 0 20vmin rgba(91, 193, 255, 0.3);
            }
            25% {
                box-shadow: 0 0 0 0 rgba(91, 193, 255, 0.3), 0 0 0 0vmin rgba(91, 193, 255, 0.3), 0 0 0 15vmin rgba(91, 193, 255, 0.3), 0 0 0 20vmin rgba(91, 193, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 0 0 rgba(91, 193, 255, 0.3), 0 0 0 10vmin rgba(91, 193, 255, 0.3), 0 0 0 15vmin rgba(91, 193, 255, 0.3), 0 0 0 20vmin rgba(91, 193, 255, 0.3);
            }
            75% {
                box-shadow: 0 0 0 4vmin rgba(91, 193, 255, 0.3), 0 0 0 10vmin rgba(91, 193, 255, 0.3), 0 0 0 15vmin rgba(91, 193, 255, 0.3), 0 0 0 20vmin rgba(91, 193, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 0 0vmin rgba(91, 193, 255, 0.3), 0 0 0 0vmin rgba(91, 193, 255, 0.3), 0 0 0 0vmin rgba(91, 193, 255, 0.3), 0 0 0 0vmin rgba(91, 193, 255, 0);
            }
        }
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(to bottom, #01a6ff, #0671ff);
            overflow: hidden;
        }

        .title {
            color: #fff;
            text-align: center;
            font-size: 5vmin;
            margin-top: 15vmin;
            font-family: "Roboto", sans-serif;
        }
        @media (max-width: 480px) and (min-width: 320px) {
            .title {
                margin-top: 55vmin;
            }
        }

        .logo {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 35vmin;
            height: 35vmin;
            border-radius: 50%;
            background: #5bc1ff;
            animation: circle 1.5s linear infinite,ripple 0.9s linear infinite;
        }
        .logo .c-shape {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 8vmin;
            height: 6.5vmin;
            top: 1vmin;
            left: -10vmin;
            border: 4vmin solid #fff;
            border-top: none;
            background: transparent;
            transform: rotate(45deg);
            border-bottom-left-radius: 8vmin;
            border-bottom-right-radius: 8vmin;
        }
        .logo .c-shape:before {
            content: "";
            position: absolute;
            top: -5.5vmin;
            left: -4vmin;
            width: 4vmin;
            height: 7vmin;
            background: #fff;
            border-top-left-radius: 2vmin;
            border-top-right-radius: 2vmin;
        }
        .logo .c-shape:after {
            content: "";
            position: absolute;
            top: -1.8vmin;
            left: 8vmin;
            width: 4vmin;
            height: 4vmin;
            background: #fff;
            border-top-left-radius: 2vmin;
            border-top-right-radius: 2vmin;
        }
        .logo .reverse {
            top: -1.5vmin;
            left: 9.6vmin;
            transform: rotate(-135deg);
        }

        .outer-circle {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 90vmin;
            height: 90vmin;
            background: transparent;
            border-radius: 50%;
            animation: outer-circle 1.5s linear infinite;
        }

        .outer-circle-2 {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 90vmin;
            height: 90vmin;
            background: transparent;
            border-radius: 50%;
            animation: outer-circle-2 1.5s linear infinite;
        }


        .pulse-button {
            position: relative;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
            display: block;
            width: 100px;
            height: 100px;
            font-size: 1.3em;
            font-weight: light;
            font-family: 'Trebuchet MS', sans-serif;
            text-transform: uppercase;
            text-align: center;
            line-height: 100px;
            letter-spacing: -1px;
            color: white;
            border: none;
            border-radius: 50%;
            background: #5a99d4;
            cursor: pointer;
            box-shadow: 0 0 0 0 rgba(90, 153, 212, 0.5);
            -webkit-animation: pulse 1.5s infinite;
        }


        @-webkit-keyframes pulse {
            0% {
                -moz-transform: scale(0.9);
                -ms-transform: scale(0.9);
                -webkit-transform: scale(0.9);
                transform: scale(0.9);
            }
            70% {
                -moz-transform: scale(1);
                -ms-transform: scale(1);
                -webkit-transform: scale(1);
                transform: scale(1);

            }
            100% {
                -moz-transform: scale(0.9);
                -ms-transform: scale(0.9);
                -webkit-transform: scale(0.9);
                transform: scale(0.9);
            }
        }



        .c015 {
            width: 36px;
            height: 36px;
            display: inline-block;
            transform: rotate(0deg);
            transition: transform .5s ease-in-out;
        }
        .c015.navOpen {
            transform: rotate(135deg);
            transition: transform .3s ease-in-out .1s;
        }
        .c015.navOpen .c019 {
            top: 17px;
            left: 8px;
            transform: rotate(90deg);
            background: #23212c;
            transition: .3s top ease-in-out, .3s left ease-in-out, transform .3s ease-in-out .1s, background .3s ease-in-out .3s;
        }
        .c015.navOpen .c0110 {
            background: #23212c;
        }
        .c015.navOpen .c0111 {
            top: 17px;
            left: 8px;
            background: #23212c;
            transition: .3s top ease-in-out, .3s left ease-in-out, transform .3s ease-in-out .3s, background .3s ease-in-out .3s;
        }
        .c015:not(.navOpen):hover .c019 {
            left: 14px;
        }
        .c015:not(.navOpen):hover .c0111 {
            left: 2px;
        }
        .c016 {
            width: 36px;
            height: 36px;
            cursor: pointer;
        }
        .c017 {
            position: relative;
            text-align: center;
        }
        .c018 {
            width: 28px;
            height: 2px;
            display: block;
            position: absolute;
            background:#fff
        }
        .c019 {
            top: 11px;
            left: 2px;
            width: 16px;
            transition: .3s top ease-in-out .1s, .3s left ease-in-out .1s, transform .3s ease-in-out, background .3s ease-in-out .3s;
            transform-origin: center;
        }
        .c0110 {
            top: 17px;
            left: 2px;
            width: 28px;
            transition: background .3s ease-in-out .3s;
            transform-origin: center;
        }
        .c0111 {
            top: 23px;
            left: 18px;
            width: 16px;
            transition: .3s top ease-in-out .1s, .3s left ease-in-out .1s, transform .3s ease-in-out, background .3s ease-in-out .3s;
            transform-origin: center;
        }



    </style>

</head>
<body>
<div class="c015 c012 "><div class="c016"><span class="c018 c0112 c019"></span><span class="c018 c0112 c0110"></span><span class="c018 c0112 c0111"></span></div></div>

<div class="width:200px">
    <p class="title">Listening</p>
    <div class="logo">
        <div class="c-shape"></div>
        <div class="c-shape reverse"></div>
    </div>
    <div class="outer-circle"></div>
    <div class="outer-circle-2"></div>
</div>



<div class='container'>
    <span class='pulse-button'>pulse</span>
</div>
</body>
</html>
