<div data-page="bmi_calculator" class="page">
<div class="navbar">
  <div class="navbar-inner"> 
    <!-- We have home navbar without left link-->
    <div class="left"> <a href="#" class="back link"> <i class="icon-back"></i></a> </div>
    <div class="center sliding">BMI Calculator</div>
  </div>
</div>
<div class="page-content lightgray_2_bg">
  <div class="lightgray_2_bg">
    <div class="inner_pages_gradient animated fadeIn">
      <div class="white_bg content_radius">
        <div class="form" >
          <form action="#">
            <div class="">
              <div class="list-block verification">
                <ul>
                  <div class="item-content animated fadeInUp">
                    <div class="item-inner">
                      <div class="row full-width">
                        <div class="col-15">
                          <div class="inputs_group"> <i  class="icon-height"></i> </div>
                        </div>
                        <div class="col-85">
                          <div class="inputs_group">
                            <input type="number" required="" pattern="\d*">
                            <span class="bar"></span>
                            <label>Tall (50cm - 220cm) *</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <li>
                    <div class="item-content animated fadeInUp">
                      <div class="item-inner">
                        <div class="row full-width">
                          <div class="col-15">
                            <div class="inputs_group"> <i  class="icon-bmi"></i> </div>
                          </div>
                          <div class="col-85">
                            <div class="inputs_group">
                              <input type="number" required="" pattern="\d*">
                              <span class="bar"></span>
                              <label>Weight (30km - 200km) *</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content animated fadeInUp">
                      <div class="item-inner"> <a href="#" class="button active blue_bg white_text show_results ">Calculate</a> </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="loading hidden"></div>
            <div id="infoCard" class="info-card shadow hidden animated fadeInDown" >
              <div class="info-card-title blue_text">The Result:</div>
              <div class="info-card-icon styleWidth50 polygon_bg masked_text">
                <div class="chart_cont">
                  <ul class="progress" >

                    <li data-name="CSS Skill" data-percent="30%">
                      <svg viewBox="-10 -10 220 220">
                        <g fill="none" stroke-width="16" transform="translate(100,100)">
                          <path d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url(#cl1)"/>
                          <path d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url(#cl2)"/>
                          <path d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url(#cl3)"/>
                          <path d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url(#cl4)"/>
                          <path d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url(#cl5)"/>
                          <path d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url(#cl6)"/>
                        </g>
                      </svg>
                      <svg viewBox="-10 -10 220 220">
                        <path d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z" stroke-dashoffset="126"></path>
                      </svg>
                    </li>
                  </ul>

                  <!--  Defining Angle Gradient Colors  -->
                  <svg width="0" height="0">
                    <defs>
                      <linearGradient id="cl1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
                        <stop stop-color="#fff900"></stop>
                        <stop offset="100%" stop-color="#ff9e00"></stop>
                      </linearGradient>
                      <linearGradient id="cl2" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
                        <stop stop-color="#ff9e00"></stop>
                        <stop offset="100%" stop-color="#ff3800"></stop>
                      </linearGradient>
                      <linearGradient id="cl3" gradientUnits="objectBoundingBox" x1="1" y1="0" x2="0" y2="1">
                        <stop stop-color="#ff3800"></stop>
                        <stop offset="100%" stop-color="#FFF100"></stop>
                      </linearGradient>
                      <linearGradient id="cl4" gradientUnits="objectBoundingBox" x1="1" y1="1" x2="0" y2="0">
                        <stop stop-color="#01ff01"></stop>
                        <stop offset="100%" stop-color="#01ff01"></stop>
                      </linearGradient>
                      <linearGradient id="cl5" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="0" y2="0">
                        <stop stop-color="#01ff01"></stop>
                        <stop offset="100%" stop-color="#0dc510"></stop>
                      </linearGradient>
                      <linearGradient id="cl6" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="1" y2="0">
                        <stop stop-color="#0dc510"></stop>
                        <stop offset="100%" stop-color="#fffc00"></stop>
                      </linearGradient>
                    </defs>
                  </svg>
                    <div class="rang_percent">90%</div>
                </div>
              </div>
              <div class="info-card-calcDes blue_text styleWidth50"> BMI Level</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
