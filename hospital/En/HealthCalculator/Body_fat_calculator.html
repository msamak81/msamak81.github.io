<div data-page="Body_fat_calculator" class="page">
  <div class="navbar">
    <div class="navbar-inner"> 
      <!-- We have home navbar without left link-->
      <div class="left"> <a href="#" class="back link"> <i class="icon-back"></i></a> </div>
      <div class="center sliding">Body Fat Calculator</div>
    </div>
  </div>
  <div class="page-content lightgray_2_bg">

          <div class="lightgray_2_bg">
            <div class="inner_pages_gradient animated fadeIn">
              <div class="white_bg content_radius">
      <div class="form" >

    <form action="#">
          <div class="">

            <div class="list-block verification">
              <ul>
				<li>
                  <div class="item-content animated fadeInUp">
                    <div class="item-inner">
                      <div class="row full-width">
                        <div class="col-15">
                          <div class="inputs_group">
                            <i  class="icon-gender"></i>
                          </div>
                        </div>
                        <div class="col-85">
                          <div class="inputs_group">
                            <select class="not-empty-state fat_gender" >
                              <option>Select Gender *</option>
							  <option value="male">Male</option>
                              <option value="female">Female</option>
                            </select>
                          </div>
                        </div>
                      </div>


                    </div>
                  </div>
                </li>
				  <li>
                  <div class="item-content animated fadeInUp">
                    <div class="item-inner">
                      <div class="row full-width">
                        <div class="col-15">
                          <div class="inputs_group">
                            <i  class="icon-height"></i>
                          </div>
                        </div>
                        <div class="col-85">
                          <div class="inputs_group">
                            <input type="number" required="" pattern="\d*" class="fat_height">
                            <span class="bar"></span>
                            <label>Tall (50cm - 270cm) *</label>
                          </div>
                        </div>
                      </div>


                    </div>
                  </div>
                </li>
				<li>
                  <div class="item-content animated fadeInUp">
                    <div class="item-inner">
                      <div class="row full-width">
                        <div class="col-15">
                          <div class="inputs_group">
                            <i  class="icon-Neurology"></i>
                          </div>
                        </div>
                        <div class="col-85">
                          <div class="inputs_group">
                            <input type="number" required="" pattern="\d*" class="fat_neck">
                            <span class="bar"></span>
                            <label>Neck (20cm - 50cm) *</label>
                          </div>
                        </div>
                      </div>


                    </div>
                  </div>
                </li>
               <li>
				   
               <li>
                  <div class="item-content animated fadeInUp">
                    <div class="item-inner">
                      <div class="row full-width">
                        <div class="col-15">
                          <div class="inputs_group">
                            <i  class="icon-body-fat"></i>
                          </div>
                        </div>
                        <div class="col-85">
                          <div class="inputs_group">
                            <input type="number" required="" pattern="\d*" class="fat_waist">
                            <span class="bar"></span>
                            <label>Waist (50cm - 270cm) *</label>
                          </div>
                        </div>
                      </div>


                    </div>
                  </div>
                </li>
                <li class="hips">
                  <div class="item-content animated fadeInUp">
                    <div class="item-inner">
                      <div class="row full-width">
                        <div class="col-15">
                          <div class="inputs_group">
                            <i  class="icon-bmi"></i>
                          </div>
                        </div>
                        <div class="col-85">
                          <div class="inputs_group">
                            <input type="number" required="" pattern="\d*" class="fat_hips">
                            <span class="bar"></span>
                            <label>Hips (50cm - 270cm) *</label>
                          </div>
                        </div>
                      </div>


                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content animated fadeInUp">
                    <div class="item-inner">
                      <a href="#" class="button active blue_bg white_text show_results">Calculate</a>
                    </div>
                  </div>
                </li>

              </ul>
            </div>
          </div>
      <div class="loading hidden"></div>
		<div id="infoCard" class="info-card shadow animated fadeInDown hidden">
		<div class="info-card-title blue_text">The Result:</div>
          <div class="row">

            <div class="col-30  health_cal_results">
              <i class="icon-body-fat"></i>
            </div>
            <div class="col-70  result_val">

              <h3>90</h3>
              <h5>normal</h5>

            </div>
          </div>

			
		</div>

    </form>

      <div class="content-block">
        <p class="popup_header gradient_left_bg white_text">Map Location</p>
        <p><a href="#" class="close-popup"><i class="icon-close"></i></a></p>
        <div class="popup-content">
          <h3 class="masked_text gradient_left_bg"> Map will be here</h3>
        </div>
      </div>
    </div>

</div>
