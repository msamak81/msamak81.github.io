<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Survey</title>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>



</head>
<body>

<header class="animated fadeInDown">
    <div class="container">
        <div class="col-lg-3 col-xs-4">
            <a href="http://www.stc.com.sa" target="_blank">
                <img src="images/stc-logo.jpg"/>
            </a>
        </div>
        <div class="col-lg-2 col-xs-3 col-lg-offset-7 col-xs-offset-5">
            <a href="/ar" title="العربية" class="lang_link">
   العربية         </a>
        </div>
    </div>
</header>

<section class="main">
    <div class="pattern_gradient bottom_seperator  animated fadeInDown">
        <div class="container">
            <h1>Sign Up Survey</h1>

        </div>

    </div>
    <div class="container">
        <div class="col-lg-12">
            <form name="signup_survey" id="signup_survey" method="post" action="#" class="survey_form" >

                <input type="hidden" class="submitted_date" name="submitted_date" id="submitted_date"/>
                <input type="hidden" class="submitted_browser" name="submitted_browser" id="submitted_browser"/>

            <div class="questions_cont">


                <div class="thanks_msg" style="display:block;">
                    <img src="images/happiness.svg" class="happiness"/>
                    <h2>
                        Thank You
                    </h2>

                    <p>
                        Thank you for participating at our survey and we are doing our best to make your experience with STC more Comfortable and Joyful.
                    </p>


                    <a href="http://www.stc.com.sa" class="visit_stc">Visit STC Website</a>

                </div>





     </div>

            </form>

        </div>

    </div>
</section>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/functions.js"></script>

</body>
</html>
