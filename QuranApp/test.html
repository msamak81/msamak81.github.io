<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shazam Quran</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link href="css/shazam.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="shazam_cont isalmic_pattern">
    <div class="app_sections current">
        <button type="button" class="btns btn_listen animated fadeIn" style="--delay:100ms;--duration:700ms">
            <i class="icon-mic"></i>
            <div class="equalizer animated " style="--delay:380ms;--duration:400ms">Equalizer</div>
        </button>
    </div>




</div>


<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script>

    $(function(){
        setTimeout(function(){
            $('.app_sections:first-child').addClass('current');
        },100);

        $('.btn_listen').click(function(){
            $(this).toggleClass('active')
        })


    })
</script>
</body>
</html>
