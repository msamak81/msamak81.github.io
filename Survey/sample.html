<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .radios_list{
            position: relative;
            margin: 0;
        }
        .radios_list .radio_option{
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
            padding: 0 5px;
            box-sizing: border-box;
        }
        .radios_list input{
            flex: 0 20px;
            max-width: 30px;
            margin-top: 6px;
        }
        .radios_list label{
            position: relative;
            font-family: 'stc';
            font-size: 16px;
            color: #703081;
            flex: 1;
            box-sizing: border-box;
        }
        .radios_list label .radio_label{
            display: flex;
            font-size: 18px;
            font-weight: bold;
            justify-content: space-between;
            width: 100%;
        }
        .radios_list label .radio_label .title{
            flex: 0 0 70%;
            margin: 0 5px;
        }
        .radios_list label .radio_label .price{
            flex: 0 0 30%;
            margin: 0 5px;
            color: #4a4a4a;
        }
        .radios_list label .label_desc{
            display: block;
            color: #4a4a4a;
            font-weight: normal;
        }
    </style>
</head>
<body>
<div class="radios_list">
    <div class="radio_option">
            <input type="radio" name="radio" id="radio_1"/>
            <label for="radio_1">
                <span class="radio_label">
                    <span class="title">Activate key with 12 Months contract</span>
                    <span class="price">119 SAR Monthly</span>
                </span>
                <span class="label_desc">
                    Key description that describe the key description as described
                </span>
            </label>
    </div>

    <div class="radio_option">
        <input type="radio" name="radio" id="radio_2"/>
        <label for="radio_2">
                <span class="radio_label">
                    <span class="title">Activate key with 12 Months contract</span>
                    <span class="price">119 SAR Monthly</span>
                </span>
            <span class="label_desc">
                    Key description that describe the key description as described
                </span>
        </label>
    </div>
</div>

</body>
</html>
