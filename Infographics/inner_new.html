<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton|Raleway" rel="stylesheet">
    <link href="css/fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet"/>
    <link href="css/custom_charts.css" rel="stylesheet"/>

<body class="switch-Layout">
<div id="wrap" class="">
    <div class="nav_holder">
        <a href="#" class="back_home" title="Go Back to home">
            <svg height='300px' width='300px' fill="#000000" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" version="1.1" x="0px" y="0px"><title>
                top</title>
                <desc>Created with Sketch.</desc>
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <polygon
                            points="52.3157895 41.3157895 69.6842105 58.6842105 67.3684211 61 50 43.6315789 32.6315789 61 30.3157895 58.6842105 47.6842105 41.3157895 50 39"></polygon>

    <div class="pages new_layout">

                            </div>

                            <div class="content">

                                    <span class="year"></span>

                                <h2>Revenue</h2>
                                <p class="text animated fadeIn" style="--delay:320ms;--duration:.8s">

                                </p>
                            </div>

                        </div>
                        <div class="col-lg-7">
                            <div class="charts bar_charts" id="revenue_chart"  data-source="revenue_new" data-past="revenue_last" data-prev="355000000" ></div>

                        </div>
                    </div>

                </section>
            </div>

        </div>

    </div>


</div>
