<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shazam Quran</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link href="css/shazam.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="shazam_cont isalmic_pattern">
    <div class="app_sections spalsh">
        <svg xmlns="http://www.w3.org/2000/svg" class="animated expose" width="62" height="83" viewBox="0 0 62 83">
            <path fill="#FFF" fill-rule="evenodd" id="logo"
                  d="M31.683 64.388c2.164 0 3.96 1.523 3.96 3.402v11.42c0 1.878-1.796 3.401-3.96 3.401-2.164 0-3.96-1.523-3.96-3.402V67.79c0-1.879 1.796-3.402 3.96-3.402zM44.789 0c2.164 0 3.96 1.523 3.96 3.402v11.419c0 1.88-1.796 3.402-3.96 3.402-2.164 0-3.96-1.523-3.96-3.402V3.402C40.83 1.523 42.625 0 44.79 0zm13.105 22.133c2.164 0 3.96 1.524 3.96 3.402v36.559c0 1.878-1.796 3.402-3.96 3.402-2.164 0-3.959-1.524-3.959-3.402V25.535c0-1.878 1.795-3.402 3.96-3.402zm-13.206-.097c2.164 0 3.88 1.523 3.88 3.402v20.928c0 1.88-1.716 3.402-3.88 3.402-2.164 0-3.879-1.702-3.879-3.582 0-.67-.323-1.987-2.859-1.987-2.86 0-2.72 1.842-2.72 1.842v10.867c0 1.88-1.763 3.402-3.927 3.402s-3.927-1.522-3.927-3.402v.155c-.038-.523-.395-1.848-3.059-1.848-3.318 0-3.129 2.058-3.129 2.058s.06 3.136 0 4.85c-.106 3.068-.42 6.1-10.676 6.1C.257 68.222.085 65.15.03 62.122c-.065-3.417 0-13.675 0-13.675 0-1.879 1.715-3.402 3.879-3.402 2.164 0 3.879 1.523 3.879 3.402v10.501s-.252 1.949 2.79 1.949c3.04 0 2.724-1.949 2.724-1.949V5.917c0-1.879 1.78-3.402 3.944-3.402 2.164 0 3.943 1.523 3.943 3.402v42.494s-.092 1.894 3.174 1.894c3.267 0 3.014-1.894 3.014-1.894V34.284c0-1.88 1.763-3.402 3.927-3.402s3.928 1.523 3.928 3.402v3.965s.147 2.05 2.791 2.05c2.645 0 2.787-2.05 2.787-2.05v-12.81c0-1.88 1.715-3.403 3.88-3.403z"/>
        </svg>
    </div>

    <div class="app_sections start">

        <h1 class="animated slideDown" style="--delay:250ms;--duration:700ms">
            <span>اضغط للإستماع ومعرفة اسم القارئ والسورة</span>
        </h1>
        <button type="button" class="btns btns_circle btns_pulse animated fadeIn" style="--delay:300ms;--duration:700ms" data-show="listen">
            <i class="icon-mic"></i>
        </button>
    </div>

    <div class="app_sections listen">
        <h1 class="animated slideDown" style="--delay:250ms;--duration:700ms">
            <span class="loading">جاري الاستماع<span>.</span><span>.</span><span>.</span></span>
        </h1>
        <button type="button" class="btns btns_circle btns_ripple animated fadeIn" style="--delay:300ms;--duration:700ms" data-show="results">
            <span style="--delay:0s;"></span>
            <span style="--delay:4s;"></span>
            <span style="--delay:8s;"></span>
            <i class="icon-stop"></i>
        </button>
    </div>

    <div class="app_sections noresults">
        <h1 class="animated slideDown" style="--delay:250ms;--duration:700ms">
            <span>لم يتم العثور<br/> علي نتائج</span>
        </h1>
        <button type="button"  class="btns btns_circle btns_pulse animated fadeIn" style="--delay:300ms;--duration:700ms" >
            <i class="icon-mic"></i>
        </button>
    </div>

    <div class="app_sections results results_c2">
        <div class="recieter_info">
            <img src="images/abdulbasit-abdulsamad.jpg" class="animated slideDown" style="--delay:300ms;--duration:700ms"/>
            <h2 class="animated slideDown" style="--delay:350ms;--duration:700ms">عبد الباسط عبد  الصمد</h2>
            <h3 class="animated slideDown" style="--delay:400ms;--duration:700ms">سورة آل عمران</h3>
        </div>
        <button type="button" class="btns btns_circle  animated expose" style="--delay:450ms;--duration:700ms" data-show="start">
            <i class="icon-home"></i>
        </button>
    </div>



</div>


<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script>

    $(function(){
        setTimeout(function(){
            $('.app_sections:first-child').addClass('current');
        },100);


        setTimeout(function(){
            $('.app_sections:first-child').removeClass('current');
            $('.app_sections.start').addClass('current');
        },3700);

        $('.btns').click(function(){
            $('.app_sections').removeClass('current');
            var showId= $(this).data('show');
            $('.'+showId).addClass('current');
        })
    })
</script>
</body>
</html>
